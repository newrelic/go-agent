name: Go Agent CI

on: [push, pull_request]

jobs:
  v2-agent:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ '1.3', '1.4' ]

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Run tests
      run: bash build-script.sh
      env:
        DIRS: .
