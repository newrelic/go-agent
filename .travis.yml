language: go

go:
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - 1.7
  - tip

matrix:
  allow_failures:
    - go: tip

before_install:
    # The following lines make builds also work for forks. Builds of the origin repository are not affected
    - mkdir -p $GOPATH/src/github.com/newrelic
    - mv $GOPATH/src/github.com/$TRAVIS_REPO_SLUG $GOPATH/src/github.com/newrelic/go-agent
    - cd $GOPATH/src/github.com/newrelic/go-agent
